<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search-container">
            <div class="search-group">
                <input type="text" id="city-input" placeholder="Enter City Name" spellcheck="false">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="unit-toggle">
                <button class="unit-btn active" data-unit="celsius">°C</button>
                <button class="unit-btn" data-unit="fahrenheit">°F</button>
            </div>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="weather" id="weather-display">
            <img src="" alt="Weather Icon" class="weather-icon">
            <h1 class="temp">--<span class="unit">°C</span></h1>
            <h2 class="city">City</h2>
            <div class="time-display" id="local-time"></div>
            <p class="description">Weather Description</p>
            
            <div class="details">
                <div class="col">
                    <img src="humidity_18664802.png" alt="Humidity">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind-direction_8691375.png" alt="Wind Speed">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="error-message"></p>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
